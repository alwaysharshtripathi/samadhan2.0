<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Cancelled - ShopHub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="nav-container">
      <a href="index.html" class="logo">🛍️ ShopHub</a>
      <nav>
        <ul class="nav-links">
          <li><a href="products.html">Products</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <div class="cancel-container">
      <div class="cancel-card">
        <div class="cancel-icon">❌</div>
        <h1>Payment Cancelled</h1>
        <p>Your payment was cancelled. No charges were made to your account.</p>
        <p>Your items are still in your cart if you'd like to try again.</p>
        <div class="cancel-actions">
          <a href="cart.html" class="cta-button">Return to Cart</a>
          <a href="products.html" class="secondary-button">Continue Shopping</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
